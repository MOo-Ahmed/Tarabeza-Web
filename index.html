  <script>
    $( document ).ready(function() {
      let endpoint = 'https://nofipay.net/api/v1/feeds'
      

      //console.log(endpoint);
      $.ajax({
            url: endpoint,
            contentType: "application/json",
            dataType: 'json',
            success: function(result){
              var recentRestaurants = result.data.recent_restaurants;
              var logosBaseUrl = result.logos_base_url;

              $.each(recentRestaurants, function(key,restaurant) {
                $( "#recent-restaurants" ).append(
                  '<div class="col-lg-4 col-md-6 portfolio-item filter-app">' +
                    '<div class="portfolio-wrap">' +
                      '<img style="width: 100%;" src="' + logosBaseUrl + restaurant.logo_url + '" class="img-fluid" alt="">'+
                      '<div class="portfolio-info">'+
                        '<h4>' + restaurant.name + '</h4>'+
                        '<p>' + restaurant.address + '</p>'+
                        '<div class="portfolio-links">'+
                          '<a href="profile.html?id=' + restaurant.id + '" title="More Details"><i class="bx bx-link"></i></a>'+
                        '</div>'+
                      '</div>'+
                    '</div>'+
                  '</div>');
              }); 
            }
        })

    });
  </script>
